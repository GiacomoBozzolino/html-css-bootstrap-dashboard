<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>


</head>
    <body>
        <header class="fixed-top">

        </header>
        <main>
            <div class="container-fluid">
                <div class="row mt-5">
                    <div class="side-bar mt-5">
                        <div class="row flex-column justify-content-between height p-2">
                            <div class="col-12">
                             <div class="side-bar-menu"></div>
                            </div>
                            <div class="col-12 ">
                                <div class="side-bar-menu"></div>
                            </div>
                        </div>
                    </div>
                    <div class="dashboard mt-5">
                        <div class="row">
                            <div class="col-12 p-0 ">
                                <div class="top-bar "></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-xl-8 ">
                                <div class="content left-dashboard d-flex flex-column align-items-center">
                                    <div class="classes w-75 mb-5"></div>
                                    <div class="faq w-75"></div>
                                </div>
                            </div>
                            <div class="col 12 col-xl-4">
                                <div class="content right-dashboard d-flex flex-column align-items-center">
                                    <div class="classes w-75 mb-5"></div>
                                    <div class="faq w-75"></div>
                                </div>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </main>
    
    </body>
</html>
