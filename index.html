<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

</head>
    <body>

        <header class="fixed-top">
                <div class="container-fluid">
                    <div class="row  align-items-center height-row ">
                        <div class="col-1 d-flex justify-content-center ">
                        <img src="./img/logo.svg" alt="Logo" class=" d-none d-xl-block logo-size">  
                         <img src="./img/mobile-logo.png" alt="Logo" class=" mobile-logo-size  d-block  d-xl-none">   
                        </div>
                        <div class="col-10 ">
                         <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> 
                        </div>
                        <div class="col-1 ">
                              <ul class="d-flex me-auto  mb-0  justify-content-center">
                                <li class="p-2 d-none d-xl-block">
                                    <a class="nav-link" href="">
                                        <i class="fa-solid fa-bars"></i>
                                    </a>
                                </li>
                                <li class="p-2 d-none d-xl-block">
                                    <a class="nav-link" href="">
                                        <i class="fa-solid fa-circle-question"></i>
                                    </a>
                                </li>
                                <li class="p-2 d-none d-xl-block">
                                    <a class="nav-link" href="">
                                        <i class="fa-solid fa-ellipsis-vertical"></i>
                                    </a>
                                </li>
                                <li class="p-2">
                                    <a class="nav-link" href="">
                                        <i class="fa-solid fa-bell"></i>
                                    </a>
                                </li>
                              </ul>
                        </div>
                    </div>
                </div>
        </header>
        <!-- FINE HEADER -->
        <main>
            <div class="container-fluid p-0">
                <div class="d-flex mt-5">
                    <!-- SIDE-BAR -->
                    <div class="side-bar mt-5">
                        <div class="row flex-column justify-content-between height p-2">
                            <!-- MENU SUPERIORE -->
                            <div class="col-12">
                                <div class="side-bar-menu  ">
                                    <ul class="ps-1">
                                        <li>
                                            <a href="">
                                                <li>
                                                    <i class="fa-solid fa-house icon"></i>
                                                    <span class="d-none d-xl-inline">Home</span>
                                                </li>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="">
                                                <i class="fa-solid fa-chart-simple  icon"></i>
                                                <span class="d-none d-xl-inline">Stat</span>
                                            
                                            </a>
                                        </li>
                                        <li>
                                            <a href=""> 
                                                <i class="fas fa-signal icon "></i>
                                                <span class="d-none d-xl-inline">Signals</span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <!-- FINE MENU SUPERIORE -->
                            <!-- MENU INFERIORE -->
                            <div class="col-12 ">
                                <div class="side-bar-menu">
                                    <ul class="ps-1">
                                        <li>
                                            <a href="">
                                                <li>
                                                    <i class="fas fa-gear"></i>
                                                    <span class="d-none d-xl-inline">Admin</span>
                                                </li>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <!-- FINE MENU INFERIORE -->
                        </div>
                    </div>
                    <!-- FINE SIDE-BAR -->
                    <!-- DASHBOARD -->
                    <div class="dashboard mt-5">
                        <div class="top-bar">
                            <div class="row justify-content-between align-items-center ">
                                <!-- TOP-BAR -->
                                <div class="col-12 col-lg-3 m-2 order-1 order-lg-3">
                                    <div class="content d-flex">
                                        <div class="pe-2">Nuovo studente</div>
                                        <div><i class="fa-solid fa-square-plus fa-2xl"></i></div>
                                        
                                    </div>
                                </div>
                                <div class="col-12 col-lg-4 m-2 order-2 order-lg-1">
                                    <div class="content">
                                        <h2> BOOLEAN</h2>
                                        
                                    </div>
                                </div>
                                <div class="col-12 col-lg-3 m-2 order-3 order-lg-2">
                                    <div class="content">
                                        <div>studenti online negli ultimi 30 minuti</div>
                                        <h2>125</h2>

                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- FINE TOP-BAR -->
                        <div class="row">
                            <div class="col-12 col-xl-8 ">
                                <div class="content left-dashboard d-flex flex-column align-items-center">
                                    <div class="classes w-75 mb-5"></div>
                                    <div class="faq w-75"></div>
                                </div>
                            </div>
                            <div class="col 12 col-xl-4">
                                <div class="content right-dashboard d-flex flex-column align-items-center">
                                    <div class="classes w-75 mb-5"></div>
                                    <div class="faq w-75"></div>
                                </div>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
